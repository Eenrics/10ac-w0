name: Doc Coverage

on:
  pull_request:
    branches:
      - main

jobs:
  style_format:
    name: Check For Pycode Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydocstyle

      - name: Check For Pycode Style
        run: |
          pycodestyle --max-line-length=120 \
          --ignore=E402,E501,E722,E731,W503,W504,W605 \
          --exclude=tests,docs,build,venv,venv3,venv3.8,venv3.9 .
